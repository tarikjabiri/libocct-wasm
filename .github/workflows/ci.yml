name: ci

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - uses: pnpm/action-setup@v4
        with:
          version: 10.2.0
      - run: pip3 install wheel setuptools
      - run: pip3 install ninja --upgrade
      - run: pnpm install
      - run: pnpm run setup
      - run: pnpm run build
      - run: pnpm run zip